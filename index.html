<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<title>Pertemuan-2</title>
	</head>
	<body class="bg-light">
		<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary shadow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse d-lg-flex justify-content-end"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"
								>HOME</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">PRODUCT</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">GALLERY</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">BLOG</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">MY COLLECTION</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row m-0 mb-5 m-md-5 shadow">
			<div class="col-12 col-md-6 bg-white p-4">
				<div class="row">
					<div class="col-12 col-md-6 text-center text-md-right">
						<img
							src="./images/profpic.png"
							class=""
							alt="..."
							style="
								height: 150px;
								width: 150px;
								object-fit: cover;
								border-radius: 50%;
							"
						/>
					</div>
					<div class="col-12 col-md-6 text-md-start text-center">
						<h5>MURSAL HABIB</h5>
						<p>Front End Designer</p>
						<button class="btn btn-primary btn-sm">Kontak</button>
						<button class="btn btn-outline-success btn-sm">
							Resume
						</button>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 bg-white">
				<div class="row">
					<div
						class="col-md-3 col-6 border-start text-end text-md-start"
					>
						<p>Availability</p>
						<p>Usia</p>
						<p>Lokasi</p>
						<p>Pengalaman</p>
						<p>Email</p>
					</div>
					<div class="col-md-3 col-6">
						<p>Full Time</p>
						<p>28 tahun</p>
						<p>Jakarta</p>
						<p>2 tahun</p>
						<p>secret@gmail.com</p>
					</div>
				</div>
			</div>
		</div>
		<div class="m-0 m-md-5 shadow bg-white p-4">
			<form action="">
				<div class="mb-3">
					<label for="nama" class="form-label">Nama</label>
					<input
						type="text"
						class="form-control"
						id="nama"
						placeholder="cth: Mursal"
					/>
				</div>
				<div class="mb-3">
					<label for="role" class="form-label">Role</label>
					<input
						type="text"
						class="form-control"
						id="role"
						placeholder="cth: Front End"
					/>
				</div>
				<div class="mb-3">
					<label for="availability" class="form-label"
						>Availability</label
					>
					<input
						type="text"
						class="form-control"
						id="availability"
						placeholder="cth: Full time"
					/>
				</div>
				<div class="mb-3">
					<label for="usia" class="form-label">Usia</label>
					<input type="number" class="form-control" id="usia" />
				</div>
				<div class="mb-3">
					<label for="lokasi" class="form-label">Lokasi</label>
					<input
						type="text"
						class="form-control"
						id="lokasi"
						placeholder="cth: Jakarta"
					/>
				</div>
				<div class="mb-3">
					<label for="yoe" class="form-label"
						>Years of Experience</label
					>
					<input type="number" class="form-control" id="yoe" />
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="example@gmail.com"
					/>
				</div>
				<div class="d-grid">
					<button class="btn btn-success" type="button">
						SUBMIT
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
